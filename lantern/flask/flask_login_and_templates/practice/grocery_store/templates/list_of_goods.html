{% extends "base.html" %}

{% block content %}
    <h1>
        <table class="table">
        <thead class="thead-inverse">
            <tr>
                <th>brand</th>
                <th>name</th>
                <th>price</th>
            </tr>
        </thead>
            {% for good in goods %}
            <tr>
                <td>{{ good['brand'] }}</td>
                <td>{{ good['name'] }}</td>
                <td>{{ good['price'] }}</td>
            </tr>
            {% endfor %}
        </table>
    </h1>
{% endblock %}
