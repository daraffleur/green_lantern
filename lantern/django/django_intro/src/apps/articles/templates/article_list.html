<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ArticlesListView</title>
</head>
<body>
<h1>ArticlesList</h1>
<ul>
    {% for article in object_list %}
        <li>{{ article.pub_date|date }} - {{ article.headline }}</li>
        {% empty %}
        <li>No articles yet.</li>
    {% endfor %}
</ul>
</body>
</html>
