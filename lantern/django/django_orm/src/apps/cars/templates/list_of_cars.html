
{% extends "base.html" %}


{% block content %}

    <table class="table table-hover table-striped">
        <thead class="thead-inverse">
        <tr>
            <th>№</th>
            <th>Photo</th>
            <th>Brand</th>
            <th>Model</th>
            <th>Colour</th>
            <th>Dealer</th>
            <th>Price</th>
            <th>Status</th>
            <th>More Info</th>
            <th>Order</th>
        </tr>
        </thead>
        {% for car in object_list %}
            <tr>
                <td>{{ car.id }}</td>
                <td><img height="30" width="30" src="{{ car.model.brand.logo }}"></td>
                <td>{{ car.model.brand }}</td>
                <td>{{ car.model }}</td>
                <td>{{ car.color }}</td>
                <td>{{ car.dealer }}</td>
                <td>{{ car.price }}</td>
                <td>{{ car.status }}</td>
                <td>
                    <a href="{% url 'info' car.id %}" class="navbar-item" style="color: olivedrab">More Info</a>

                    <span class=”caret”></span>
                    </button>
                </td>
                <td>
                    <a href="{% url 'order' %}" class="navbar-item" style="color: red">Order</a>

                    <span class=”caret”></span>
                    </button>
                </td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
